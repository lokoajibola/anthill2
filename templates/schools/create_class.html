{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Create New Class</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Class Name *</label>
                            <input type="text" name="name" class="form-control" required 
                                   placeholder="e.g., Primary 1, JSS 2, SS 3">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Level *</label>
                            <input type="number" name="level" class="form-control" required 
                                   placeholder="e.g., 1 for Primary 1, 7 for JSS 1">
                            <small class="text-muted">Used for ordering classes</small>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Create Class</button>
                            <a href="{% url 'schools:manage_classes' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
