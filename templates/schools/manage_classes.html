{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Class Management</h2>
        <a href="{% url 'schools:create_class' %}" class="btn btn-primary">Create New Class</a>
    </div>
    
    <div class="row">
        {% for class in classes %}
        <div class="col-md-4 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ class.name }}</h5>
                    <p class="card-text">Level: {{ class.level }}</p>
                    <div class="btn-group w-100">
                        <a href="{% url 'schools:class_subjects' class.id %}" class="btn btn-sm btn-outline-primary">Manage Subjects</a>
                        <a href="{% url 'schools:manage_class_students' class.id %}" class="btn btn-sm btn-outline-success">Manage Students</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
