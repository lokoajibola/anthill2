<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create {{ user_type|title }} - {{ school.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'schools:dashboard' %}">{{ school.name }}</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{% url 'schools:manage_users' %}">Back to Users</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">Create New {{ user_type|title }}</h4>
                    </div>
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">First Name</label>
                                        {{ form.first_name }}
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Last Name</label>
                                        {{ form.last_name }}
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Username</label>
                                {{ form.username }}
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                {{ form.email }}
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Phone</label>
                                {{ form.phone }}
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                {{ form.password }}
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Profile Picture</label>
                                {{ form.profile_picture }}
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100">Create {{ user_type|title }}</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
